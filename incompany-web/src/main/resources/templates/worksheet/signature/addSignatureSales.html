<th:block layout:fragment="pageCss">

</th:block>
<th:block layout:fragment="side_contents">
    <div th:replace="fragments/sideWorksheet :: sideWorksheetFragment"></div>
</th:block>

<th:block layout:fragment="contents">

    <form enctype="multipart/form-data" id="addSignatureSales" method="post" th:action="@{/worksheet/signature/addSignatureSales}">
        <div class="guest_deta_wrap">
            <div class="guest_deta_box">

                <h2>매출 추가</h2>

                <div class="guest_deta">

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>매장구분</p>
                        </div>
                        <div class="contract_list_box">
                            <select name="category">
                                <option th:each="categoryEnum : ${signatureCategoryList}"
                                        th:text="${categoryEnum.meaning}"
                                        th:value="${categoryEnum.category}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p class="none">0</p>
                        </div>
                        <div class="contract_list_box">
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>작성일</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="date_box"><input id="accountDate" name="accountDate" type="date"></div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>현금 매출</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_sales" value="0" onkeyup="inputNumberFormat(this)" name="cashSales" id="cashSales" type="text">
                                <label for="cashSales"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>카드 매출</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_sales" value="0" onkeyup="inputNumberFormat(this)" name="cardSales" id="cardSales" type="text">
                                <label for="cardSales"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>배달 매출</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_sales" value="0" onkeyup="inputNumberFormat(this)" name="deliverySales" id="deliverySales" type="text">
                                <label for="deliverySales"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>계좌 이체</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_sales" value="0" onkeyup="inputNumberFormat(this)" name="accountTransferSales" id="accountTransferSales" type="text">
                                <label for="accountTransferSales"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>선불카드 판매</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_sales" value="0" onkeyup="inputNumberFormat(this)" name="prepaidCardSales" id="prepaidCardSales" type="text">
                                <label for="prepaidCardSales"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>선불카드 사용</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_sales" value="0" onkeyup="inputNumberFormat(this)" name="prepaidCardUse" id="prepaidCardUse" type="text">
                                <label for="prepaidCardUse"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>선불카드 쿠폰 사용</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_sales" value="0" onkeyup="inputNumberFormat(this)" name="prepaidCardCouponUse" id="prepaidCardCouponUse" type="text">
                                <label for="prepaidCardCouponUse"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>대관비</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_sales" value="0" onkeyup="inputNumberFormat(this)" name="rentalSales" id="rentalSales" type="text">
                                <label for="rentalSales"></label>

                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>악세사리</p>

                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_sales" value="0" onkeyup="inputNumberFormat(this)"  name="accessorySales" id="accessorySales" type="text">
                                <label for="accessorySales"></label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="value_pay vp_Amend" ><p>총 매출<em id="totalSales"></em>원</p></div>
            </div>

            <div class="guest_deta_box">

                <h2>지출 추가</h2>

                <div class="guest_deta">

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>현금 지출</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_spend" value="0" onkeyup="inputNumberFormat(this)" name="cashSpend" id="cashSpend" type="text">
                                <label for="cashSpend"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>홀 식자재</p>
                        </div>

                            <div class="name_box money-name">

                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>홀 용품</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_spend" value="0" onkeyup="inputNumberFormat(this)" name="hallItemSpend" id="hallItemSpend" type="text">
                                <label for="hallItemSpend"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>주방 식자재</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_spend" value="0" onkeyup="inputNumberFormat(this)" name="kitchenFoodSpend" id="kitchenFoodSpend" type="text">
                                <label for="kitchenFoodSpend"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>주방 용품</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_spend" value="0" onkeyup="inputNumberFormat(this)" name="kitchenItemSpend" id="kitchenItemSpend" type="text">
                                <label for="kitchenItemSpend"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>배달 충전</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_spend" value="0" onkeyup="inputNumberFormat(this)" name="deliveryChargeSpend" id="deliveryChargeSpend" type="text">
                                <label for="deliveryChargeSpend"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>배달 가맹비</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_spend" value="0" onkeyup="inputNumberFormat(this)" name="deliveryMembershipSpend" id="deliveryMembershipSpend" type="text">
                                <label for="deliveryMembershipSpend"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>배달 광고비</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_spend" value="0" onkeyup="inputNumberFormat(this)" name="deliveryAdvertisingSpend" id="deliveryAdvertisingSpend" type="text">
                                <label for="deliveryAdvertisingSpend"></label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="value_pay vp_Amend"><p>총 지츨<em id="totalSpend" name="totalSpend"></em>원</p></div>

            </div>

            <div class="guest_deta_box">

                <div class="guest_deta">

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>개인별 영수증 환급</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_otherSpend" value="0" onkeyup="inputNumberFormat(this)" name="receiptRefund" id="receiptRefund" type="text">
                                <label for="receiptRefund"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>음식물 처리비용</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_otherSpend" value="0" onkeyup="inputNumberFormat(this)" name="foodProcessingFee" id="foodProcessingFee" type="text">
                                <label for="foodProcessingFee"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>기 장 료</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_otherSpend" value="0" onkeyup="inputNumberFormat(this)" name="serviceFee" id="serviceFee" type="text">
                                <label for="serviceFee"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>보 험 료</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_otherSpend" value="0" onkeyup="inputNumberFormat(this)" name="insuranceFee" id="insuranceFee" type="text">
                                <label for="insuranceFee"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>리 스 비</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_otherSpend" value="0" onkeyup="inputNumberFormat(this)" name="leaseFee" id="leaseFee" type="text">
                                <label for="leaseFee"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>캡 스 비</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_otherSpend" value="0" onkeyup="inputNumberFormat(this)" name="capsFee" id="capsFee" type="text">
                                <label for="capsFee"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>포 충 기</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_otherSpend" value="0" onkeyup="inputNumberFormat(this)" name="insecticideFee" id="insecticideFee" type="text">
                                <label for="insecticideFee"></label>
                            </div>
                        </div>
                    </div>

                    <div class="contract_list">
                        <div class="contract_list_name">
                            <p>음악 저작권</p>
                        </div>
                        <div class="contract_list_box">
                            <div class="name_box money-name">
                                <input class="_otherSpend" value="0" onkeyup="inputNumberFormat(this)" name="musicFee" id="musicFee" type="text">
                                <label for="musicFee"></label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="value_pay vp_Amend"><p>총 지출<em id="otherTotalSpend" name="otherTotalSpend"></em>원</p></div>

            </div>

            <div class="guest_deta_box gdb_mgn">
                <h2>특이사항</h2>

                <div class="guest_deta">

                    <div class="last_txt">
                        <textarea name="note"></textarea>
                    </div>

                </div>
            </div>

            <div class="Khlist S_file">

                <dl class="list_view07">
                    <dt class="SA-file">첨부파일</dt>
                    <dd>
                        <input id="attacheFiles" type="file" name="multipartFile" multiple>
                    </dd>
                </dl>

            </div>

        </div>

        <div class="save_btn_wrap">
            <div>
                <button class="close_btn">취소</button>
                <button class="close_btn btn_color _submitBtn">저장</button>
            </div>
        </div>

    </form>
</th:block>


<th:block layout:fragment="pageScript">
    <script th:src="@{/js/worksheet/signature/addSignatureSales.js(date=${todayFormat})}"></script>
    <script th:src="@{/js/comma.js(date=${todayFormat})}"></script>
    <!-- 첨부파일 js -->
    <script src="/js/multiFile.js"></script>
</th:block>


</html>
