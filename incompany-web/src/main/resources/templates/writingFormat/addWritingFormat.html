<!DOCTYPE html>
<html lang="ko" layout:decorate="@{layout/defaultFragment}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="pageCss">
    <link href="/toastUi/css/toastUi.css" rel="stylesheet">
    <link href="/toastUi/css/toastUi-editor-plugin-table-merged-cell.css" rel="stylesheet">
    <link href="/toastUi/css/tui-color-picker.css" rel="stylesheet">
    <link href="/toastUi/css/toastUi-editor-plugin-color-syntax.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/worksheet/worksheet.css(date=${todayFormat})}" type="text/css">
</th:block>
<th:block layout:fragment="side_contents">
    <div th:replace="fragments/sideOperation :: sideOperationFragment"></div>
</th:block>

<th:block layout:fragment="contents">
    <form id="addWritingFormat" method="post" th:action="@{/writingFormat/addWritingFormat}">
        <input id="checkBoardType" th:value="${boardType}" type="hidden">
        <div class="top_center_menu_visual">
            <div class="main_center_wrap">
                <div class="top_title">
                    <h2>서류 양식 설정</h2>
                </div>
                <div class="Khlist">
                    <dl class="list_view03">
                        <dt>게시판 종류</dt>
                        <dd>
                            <div class="name_box">
                                <select class="preface_select _boardTypeSelect" name="boardType">
                                    <option value="non">선택</option>
                                    <option th:each="boardTypeEnum : ${boardTypeEnumList}"
                                            th:selected="${boardType == boardTypeEnum.boardType}"
                                            th:text="${boardTypeEnum.boardName}"
                                            th:value="${boardTypeEnum.boardType}"></option>
                                </select>
                                <div class="_savedWritingFormat"></div>

                            </div>
                        </dd>
                    </dl>

                    <dl class="list_view03">
                        <dt>양식 제목</dt>
                        <dd>
                            <div class="title_input"><input id="title" name="title" type="text"></div>
                        </dd>
                    </dl>

                    <dl class="list_view04 heightUp">
                        <dt>형식</dt>
                        <div id="editor"></div>
                    </dl>

                </div>

                <div class="save_btn_wrap">
                    <div>
                        <button class="close_btn _cancelBtn" type="button">취소</button>
                        <button class="close_btn btn_color _submitBtn">저장
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </form>
</th:block>


<th:block layout:fragment="pageScript">
    <!-- Color Picker -->
    <script src="/toastUi/js/tui-color-picker.js"></script>
    <!-- Editor -->
    <script src="/toastUi/js/toastUi.js"></script>
    <!-- Editor's Plugin -->
    <script src="/toastUi/js/toastUi-editor-plugin-table-merged-cell.js"></script>
    <script src="/toastUi/js/toastUi-editor-plugin-color-syntax.js"></script>
    <script th:src="@{/js/writingFormat/addWritingFormat.js(date=${todayFormat})}"></script>
</th:block>


</html>
